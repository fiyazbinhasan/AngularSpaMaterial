<h1>Counter</h1>

<p>This is a simple example of an Angular component.</p>

<p>Current count: <strong>{{ currentCount }}</strong></p>

<button mat-raised-button color="primary" [disabled]="!isEnabled" (click)="incrementCounter()">Increment</button>
<mat-slide-toggle [(ngModel)]="isEnabled">Toggle</mat-slide-toggle>
